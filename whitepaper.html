<body id="whitepaper">

<div class="congrats-page">

<!----------- Nav bar ------------------>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark congrats-navbar">
            <div class="container">
                <a class="navbar-brand" href=""><img src="./assets/logos/space-iz-red-logo.svg" alt="logo" /></a>
                <div class="back me-0 ms-auto">
                    <a href="/index.html"><img src="/assets/icons/close-button.svg" alt="back"></a>
                </div>
            </div>
        </nav>
    </header>

<!----------- Showcase section ------------------>
    <section class="congrats-body">
        <div class="contianer congrats-box d-flex justify-content-center p-5">
            <div class="form-holder container">
                <h4 class="title-right title-gradient mb-4">Get Whitepaper</h4>
                <form action="#" method="POST" id="form-login">
                    <div class="wrapper">
                        <label for="name" class="my-0 py-0">Name*</label>
                        <input id="name" class="input-txt ps-0 mb-4 mt-0 py-0" type="text" placeholder="enter your name">
                        <div id="email-validation" class="d-none">
                            <li><span>Not a valid Email <i class="fas fa-times color-red"></i></span></li>
                        </div>
                    </div>

                    <div class="wrapper mb-4">
                        <label for="email" class="my-0 py-0">Email ID*</label>
                        <input id="email" class="input-txt ps-0 mb-4 mt-0 py-0" type="text" placeholder="enter your email id">
                        <div id="email-validation" class="d-none">
                            <li><span>Not a valid Email <i class="fas fa-times color-red"></i></span></li>
                        </div>
                    </div>
    
                    <p>By submitting the above form you agree to accept our <a href="">Terms of use</a> and <a href="">Privacy Policy</a>.</p>
                    <input type="submit" class="btn btn-custom btn-dark btn-lg mt-2 px-4" value="Get Whitepaper">
    
                </form>
            </div>

        </div>
    </section>
    



</div>
