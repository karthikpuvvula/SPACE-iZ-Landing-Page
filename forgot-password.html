<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--------------- Google fonts -----------------> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

<!--------------- Bootstrap CSS and icons CDN ----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<!--------------- fontawesome icons CDN ----------------->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>SPACE-iZ</title>
</head>

<body id="forgot-password">  
    <div class="d-flex align-items-center">
<!----------- left side ------------------>
    <section class="left pt-5 d-none d-lg-block text-light">
        <div class="inner-left container p-5 d-flex flex-column align-items-center">
            <div class="d-flex py-5 flex-column align-items-center position-relative">
                <h3 class="pb-lg-2 w-50 text-center title-left">
                    Emerging Blockchain Wallet 
                </h3>
                <img class="img-fluid image-left" src="./assets/images/cards-images.png" alt="cards image">
                
            </div>
            <div class="txt-footer mt-auto">
                <span>Copyright @ SPACE-iZ. All rights reserved. </span>
            </div>
        </div>
        
    </section>

<!----------- right side ------------------>
    <section class="right d-flex justify-content-center align-items-start pt-5"> 
        <div class="back">
            <a href="/index.html"><img src="/assets/icons/close-button.svg" alt="back"></a>
        </div>
        
        <div class="inner-right py-3 mt-5 d-flex flex-column">
            <div class="d-flex">
                <img class="img-right_1" src="./assets//logos/spiz-wallet-logo.svg" alt="image">
                <img class="img-right_2" src="./assets/logos/beta.svg" alt="image">
            </div>
            <div class="form-holder container">
                <h4 class="title-right w-60 mb-4">Forgot your password ?</h4>
                <form action="#" method="POST" id="form-login">
                    <div class="wrapper-email">
                        <label for="email" class="my-0 py-0">Email ID</label>
                        <input id="email" class="input-txt w-90 ps-0 mb-4 mt-0 py-0" type="text" placeholder="enter your email id">
                        <div id="email-validation" class="d-none">
                            <li><span>Not a valid Email <i class="fas fa-times color-red"></i></span></li>
                        </div>
                    </div>

                    <p class="terms">Enter your email address that you used to register. <br>
                    We'll send you a link to reset your password.</p>
                    <input type="submit" class="btn btn-custom btn-lg d-block mt-2 px-4" value="Send Link">
    
                </form>
            </div>
        </div>
    </section>

    </div>


<!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
