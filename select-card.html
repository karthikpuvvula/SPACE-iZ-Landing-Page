<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--------------- Google fonts -----------------> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

<!--------------- Bootstrap CSS CDN ----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<!--------------- fontawesome icons CDN ----------------->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>SPACE-iZ</title>
</head>

<body id="select-card">

<div class="select-card d-flex align-items-center">

<!----------- Left bar ------------------>
    <section class="left-bar d-none d-lg-block">
        <span class="d-flex justify-content-center pt-5">W</span>
    </section>

<!----------- right section ------------------>
    
    <section class="right-section">
        <div class="inner-container p-2">
            <div class="right-text">
                <h5 class="mb-2">Please select debit card of your choice</h5>
                <p class="terms mb-3">Spend globally with great exchange rates without wait or hassle.</p>
            </div>  
            <div class="cards">
                <div class="card-holder p-5">
                    <div class="card c-1 mb-2 mt-3">

                    </div>
                    <div class="card-footer">
                        <span>Cloud</span>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCloud">
                    </div>
                </div>
                <div class="card-holder">
                    <div class="card c-2 mb-2 mt-3">
                        
                    </div>
                    <div class="card-footer">
                        <span>Purple</span>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckPurple">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-custom btn-violet btn-lg d-block mt-4 px-4" value="Next">
        </div>
        
    </section>

</div>
<!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
